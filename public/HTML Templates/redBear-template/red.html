<!-- Redbear template -->

<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="bravebear react app"/>
<meta name="author" content="soundwanders"/>
<!-- Favicon-container -->
<link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<link rel="stylesheet" href="/src/redBear-template/red.css" type="text/css">
</head>

<body>
<header>
  <nav>
    <div id="navbar">
      <ul>
        <li class="link 1"><a class="active" href="#redbear-home">Red Bear</a></li>
        <li class="link 2"><a href="#services">Services</a></li>
        <li class="link 3"><a href="#projects">Projects</a></li>
        <li class="link 4"><a href="#contact">Contact</a></li>
      </ul>
      </div>
  </nav>
</header> 

<div class="wrapper">

  <div class="grid-container">
    <div class="item1">
      <p>
        <img class="bear-logo" id="rb" src="/src/components/media/bears/redBear.png" alt="A Brave Red Bear"/>
        <img class="bear-logo" src="/src/components/media/bears/brownBear.png" alt="A Brave Brown Bear"/>
        <img class="bear-logo" src="/src/components/media/bears/blueBear.png" alt="A Brave Blue Bear"/>
      </p>
    </div>


    <div class="item2">
      <div class="content-title"><h3>Brave Bear Red</h3></div>

      <div class="content-container">
          <div class="box 1">
            <p>Campus Store</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/store.svg" alt="Campus Store"/>
              </div>
          </div>

          <div class="box 2">
            <p>Graduate Programs</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/graduate.svg" alt="Graduate Programs"/>
              </div>
          </div>

          <div class="box 3">
            <p>In-Person Classes</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/class.svg" alt="CMS Software"/>
              </div>
          </div>

          <div class="box 4">
            <p>Student Housing</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/dorm.svg" alt="Student Housting"/>
              </div>
          </div>

          <div class="box 5">
            <p>New Library!</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/database.svg" alt="Brand New Library"/>
              </div>
          </div>

          <div class="box 6">
            <p>Remote Learning</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/remote.svg" alt="Remote Learning"/>
              </div>
          </div>
        </div>
    </div>

    <div class="item3">
      <img class="polar" src="/src/components/media/bears/polar-green.png" alt="Peeking Polar Bear"/>
    </div>

    <div class="item4">
      <p>
        <a href="https://facebook.com" target="_blank"><img class ="footer-logo" src="/src/components/media/icons/facebook.svg" alt="Facebook"/></a>
        <a href="https://instagram.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/instagram.svg" alt="Instagram"/></a>
        <a href="https://github.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/github.svg" alt="Github"/></a>
        <a href="https://stackoverflow.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/stack-overflow.svg" alt="Stack Overflow"/></a>
      </p>
    </div>

  </div>
</div>

</body>
</html>
