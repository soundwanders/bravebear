<!-- Redbear template -->

<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="bravebear"/>
<meta name="author" content="soundwanders"/>
<!-- Favicon-container -->
<link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<link rel="stylesheet" href="/src/brownBear-template/brown.css" type="text/css">
</head>

<body>

<header>
  <nav>
    <div id="navbar">
      <ul>
        <li class="link 1"><a class="active" href="#home">Home</a></li>
        <li class="link 2"><a href="#bluebear">BlueBear</a></li>  
        <li class="link 3"><a href="#brownbear">BrownBear</a></li>
        <li class="link 4"><a href="#redbear">RedBear</a></li>
      </ul>
    </div>
  </nav>
</header> 

<div class="wrapper">

  <div class="grid-container">
    <div class="item1">
      <p class="bunchabears">
        <img class="bear-logo" id="rb" src="/src/media/bears/redBear.png" alt="A Brave Red Bear"/>
        <img class="bear-logo" src="/src/media/bears/brownBear.png" alt="A Brave Brown Bear"/>
        <img class="bear-logo" src="/src/media/bears/blueBear.png" alt="A Brave Blue Bear"/>
      </p>
    </div>


    <div class="item2">
      <div class="content-title"><h3>Brave Brown Bear</h3></div>

      <div class="content-container">
          <div class="box 1">
            <p>App Development</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/icons/appDev.svg" alt="Application Development"/>
              </div>
          </div>

          <div class="box 2">
            <p>Cloud Storage</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/tech/cloud.svg" alt="Cloud Storage"/>
              </div>
          </div>

          <div class="box 3">
            <p>CMS Software</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/tech/cms.svg" alt="CMS Software"/>
              </div>
          </div>

          <div class="box 4">
            <p>E-Commerce</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/tech/ecommerce.svg" alt="E-Commerce Builds"/>
              </div>
          </div>

          <div class="box 5">
            <p>Server Hosting</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/tech/database.svg" alt="Server Hosting"/>
              </div>
          </div>

          <div class="box 6">
            <p>Site Maintenance</p>
              <div class="icon-container">
                <img class="icons" src="/src/components/media/tech/maintenance.svg" alt="Site Maintenance"/>
              </div>
          </div>
        </div>
    </div>

    <div class="item3">
      <img class="polar" src="/src/components/media/bears/polar-beige.png" alt="Peeking Polar Bear"/>
    </div>

    <div class="item4">
      <p>
        <a href="https://facebook.com" target="_blank"><img class ="footer-logo" src="/src/components/media/icons/facebook.svg" alt="Facebook"/></a>
        <a href="https://instagram.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/instagram.svg" alt="Instagram"/></a>
        <a href="https://github.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/github.svg" alt="Github"/></a>
        <a href="https://stackoverflow.com" target="_blank"><img class="footer-logo" src="/src/components/media/icons/stack-overflow.svg" alt="Stack Overflow"/></a>
      </p>
    </div>

  </div>
</div>

</body>
</html>
