<!DOCTYPE html>
<html>
<head>
  <title>404 error</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.86">
  <style>
  html, body {
    height: 100%;
    width: 100%;
    background-color: #64a6d3;
    color: #2E2F30;
    font-family: sans-serif;
    margin: 0;
    overflow: hidden;
    text-align: center;
  }

  a {
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
  }

  a:hover {
    color: #ffb0b0;
  }

  .dialog {
    float: right;
    text-align: center;
    width: 90%;
    margin: 5% auto 0;
  }

  h1 { 
    font-size: 3rem;
    color: #fff;
    line-height: .7em;
  }
  p {
    font-size: 1.4em;
    color: #fff;
    padding-right: 5%;
  }
  .milk {
    position: absolute;
    left: 40px;
    width: 70%;
    margin: 12% 0 0 5%;

  }
  @media only screen and (max-width: 767px) {
    .milk {
      width: 80%;
      margin: 0 auto;
    }
    .dialog {
      float: none;
      text-align: center;
      width: 90%;
    }
    a {
      font-size: 1.5rem;
    }
  }
  
  @media screen and (max-width: 1040px) and (orientation: landscape) {
    h3 {
      font-size: 1.5em;
    }
    .dialog {
      margin-top: -3%;
    }
    .milk {
      width: 28%;
      bottom: 3rem;
      left: 33vmax;
    }
  }
  </style>
</head>

<body>
  
  <div class="wrapper">
    <div class="dialog">
      <h1>Oops!</h1>
      <p>
        Please follow the link below to return to Home page.
      </p>
    </div>

    <h3><a href="https://bravebear.netlify.app/">BraveBear Home  &hookleftarrow;</a></h3>
    <img src="./milk.png" type="image/png" class="milk">
  
  </div>

</body>
</html>
