<!DOCTYPE html>
<html>
<head>
  <title>404 Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.86">
  <style>
  html, body {
    min-height: 100%;
    width: 100%;
    background-color: #64a6d3;
    color: #2E2F30;
    font-family: sans-serif;
    margin: 0;
    overflow: hidden;
  }

  .wrapper {
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  a {
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
    text-align: center;
  }

  a:hover {
    color: #ffb0b0;
  }

  .dialog {
    display: inline-block;
    text-align: center;
    width: 100%;
    margin: 1% auto;
  }

  h1 { 
    font-size: 3rem;
    color: #fff;
    line-height: 2rem;
  }

  p {
    font-size: 1.4em;
    color: #fff;
  }

  .milk {
    position: fixed;
    bottom: 0;
    left: 35vmax;
    width: 30%;
    margin: 10% auto;
  }

  .return {
    display: flex;
    position: absolute;
    bottom: 10%;
    margin: 0 auto;
  }

  @media only screen and (max-width: 900px) {
    .milk {
      bottom: 5vmax;
      left: 15vmax;
      width: 80%;
      margin: 0 auto;
    }
    .dialog {
      float: none;
      text-align: center;
      width: 90%;
    }
    a {
      font-size: 1.5rem;
    }
  }
  
  @media screen and (max-width: 1040px) and (orientation: landscape) {
    a {
      font-size: 1.5rem;
    }
    .dialog {
      margin-top: -3%;
      overflow: hidden;
    }
    .milk {
      width: 28%;
      bottom: 0.25rem;
      left: 33vmax;
    }
  }
  </style>
</head>

<body>
  
  <div class="wrapper">
    <div class="dialog">
      <h1>Oops!</h1>
      <p>
        Please follow the link below to return to Home page.
      </p>
    </div>

    <img src="./milk.png" type="image/png" class="milk">

    <div class="return">
      <a href="https://bravebear.netlify.app/">BraveBear Home  &hookleftarrow;</a>
    </div>

  </div>

</body>
</html>
