<!DOCTYPE html>
<html>
<head>
  <title>404 error</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.86">
  <style>
  body {
    background-color: #64a6d3;
    color: #2E2F30;
    font-family: sans-serif;
    margin: 0;
    overflow: hidden;
    text-align: center;
  }

  footer {
    position: absolute;
    bottom: 1%;
    width: 100%;
    text-align: center;
    font-size: .6em;
    color: #e3e3e3;
  }

  a {
    color: #fff;
    font-size: 2rem;
    text-decoration: none;
  }

  a:hover {
    color: #ffb0b0;
  }

  .dialog {
    float:right;
    text-align: center;
    width: 90%;
    margin: 5% auto 0;
  }

  h1 { 
    font-size: 5em;
    color: #fff;
    line-height: .7em;
  }

  p {
    font-size: 1.4em;
    color: #fff;
    padding-right: 5%;
  }
  .milk {
    position: absolute;
    float: left;
    width: 75%;
    margin: 12% 0 0 5%;

  }
  @media only screen and (max-width: 767px) {
    .milk {
      width: 40%;
      margin: 5% 0 0 5%;
    }
    .dialog {
      float:none;
      text-align: center;
      width: 70%;
      height: auto;
    }
  }
  
  @media only screen and (max-width: 1040px) and (orientation: landscape) {
    h1 {
      font-size: 3em;
    }
    .milk {
      width: 15%;
    }
  }
  </style>
</head>

<body>
  
  <div className="wrapper">
    <div className="dialog">
      <h1>Oops!</h1>
      <p>
        Unable to refresh unless you are on the Home page. 
        Please follow the link below to return to Home.
      </p>
    </div>
    <img src="./milk.png" type="image/png" className="milk">

    <h3><a href="https://bravebear.netlify.app/">BraveBear Home Page  &hookleftarrow;</a></h3>
  </div>
</body>
</html>
