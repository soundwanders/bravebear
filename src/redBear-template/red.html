<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<meta name="author" content="soundwanders"/>
<!-- Favicon-container -->
<link rel="apple-touch-icon" sizes="180x180" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32.png">

<link rel="stylesheet" href="/src/redBear-template/red.css" type="text/css">

<body>
<header>
  <nav>
    <div id="navbar">
      <ul>
        <li class="link 1"><a class="active" href="#redbear-home">Redbear</a></li>
        <li class="link 2"><a href="#menu">Services</a></li>
        <li class="link 3"><a href="#order-online">View Our Work</a></li>
        <li class="link 4"><a href="#contact">Contact</a></li>
      </ul>
      </div>
  </nav>
</header> 

<div class="grid-container">
  <div class="item1">
    <img class="bear-logo" src="/src/media/bears/redBear.png"/>
  </div>


  <div class="item2">
    <span class="content-title"><h3>We Love Our Work!</h3></span>

    <div class="content-container">
        <div class="box 1">
          <p>App Development</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/appDev.svg" alt="Application Development"/>
            </div>
        </div>

        <div class="box 2">
          <p>Cloud Storage</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/cloud.svg" alt="Cloud Storage"/>
            </div>
        </div>

        <div class="box 3">
          <p>CMS Software</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/cms.svg" alt="CMS Software"/>
            </div>
        </div>

        <div class="box 4">
          <p>E-Commerce Builds</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/ecommerce.svg" alt="E-Commerce Builds"/>
            </div>
        </div>

        <div class="box 5">
          <p>Server Hosting</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/database.svg" alt="Server Hosting"/>
            </div>
        </div>

        <div class="box 6">
          <p>Site Maintenance</p>
            <div class="icon-container">
              <img class="icons" src="/src/media/maintenance.svg" alt="Site Maintenance"/>
            </div>
        </div>
      </div>
  </div>

  <div class="item3">
    <img class="polar" src="/src/media/bears/polar-green.png" alt="Peeking Polar Bear"/>
  </div>

  <div class="item4">
    <p>
      <a href="https://facebook.com" target="_blank"><img class ="footer-logo" src="/src/media/facebook.svg"/></a>
      <a href="https://instagram.com" target="_blank"><img class="footer-logo" src="/src/media/instagram.svg"/></a>
      <a href="https://github.com" target="_blank"><img class="footer-logo" src="/src/media/github.svg"/></a>
      <a href="https://stackoverflow.com" target="_blank"><img class="footer-logo" src="/src/media/stack-overflow.svg"/></a>
    </p>
  </div>

</div>
